<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">

<body>
    <header class="row">
       <section class="col-7">
            <button>Добавить</button>
            <button>Обновить</button>
       </section>
       <section class="col-7">
            <input type="text" placeholder="Событие, дата или участник">
            <span>
                <img src="img/search.svg" alt="search logo" height="12" width="12">
            </span>
       </section>
    </header>
    <main>
       <section class="content">
           <section class="navigation">
               <button class="last-month-button">
                    <svg width="10" height="10">
                        <polygon points="4,6 6,4 6,8" fill="black" stroke="black" />
                    </svg>
               </button>
               <span class="nav-date">Март 2013</span>
               <button class="next-month-button">
                    <svg width="10" height="10">
                        <polygon points="4,4 4,8 6,6" fill="black" stroke="black" />
                    </svg>
               </button>
               <button class="today-button">Сегодня</button>
           </section> 
           <section class="cal-sheet row">
               <div class="col-2 day-item"><span>Понедельник, </span><span class="day-value"></span><textarea name="" id=""  ></textarea></div>
               <div class="col-2 day-item"><span>Вторник, </span><span class="day-value"></span><textarea name="" id=""  ></textarea></div>

               <div class="col-2 day-item"><span class="day-value"></span><textarea name="" id=""  ></textarea></div>
